<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLocksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLocksEmpty}" rendered="#{locksController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{locksController.items.rowCount > 0}">
                    <h:outputText value="#{locksController.pagination.pageFirstItem + 1}..#{locksController.pagination.pageLastItem + 1}/#{locksController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{locksController.previous}" value="#{bundle.Previous} #{locksController.pagination.pageSize}" rendered="#{locksController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{locksController.next}" value="#{bundle.Next} #{locksController.pagination.pageSize}" rendered="#{locksController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{locksController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocksTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocksTitle_manufacturer}"/>
                            </f:facet>
                            <h:outputText value="#{item.manufacturer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocksTitle_shape}"/>
                            </f:facet>
                            <h:outputText value="#{item.shape}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocksTitle_color}"/>
                            </f:facet>
                            <h:outputText value="#{item.color}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocksTitle_weight}"/>
                            </f:facet>
                            <h:outputText value="#{item.weight}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocksTitle_keys}"/>
                            </f:facet>
                            <h:outputText value="#{item.keys}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{locksController.prepareView}" value="#{bundle.ListLocksViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{locksController.prepareEdit}" value="#{bundle.ListLocksEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{locksController.destroy}" value="#{bundle.ListLocksDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{locksController.prepareCreate}" value="#{bundle.ListLocksCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLocksIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
