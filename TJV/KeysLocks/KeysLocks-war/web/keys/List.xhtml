<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListKeysTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListKeysEmpty}" rendered="#{keysController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{keysController.items.rowCount > 0}">
                    <h:outputText value="#{keysController.pagination.pageFirstItem + 1}..#{keysController.pagination.pageLastItem + 1}/#{keysController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{keysController.previous}" value="#{bundle.Previous} #{keysController.pagination.pageSize}" rendered="#{keysController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{keysController.next}" value="#{bundle.Next} #{keysController.pagination.pageSize}" rendered="#{keysController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{keysController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKeysTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKeysTitle_manufacturer}"/>
                            </f:facet>
                            <h:outputText value="#{item.manufacturer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKeysTitle_shape}"/>
                            </f:facet>
                            <h:outputText value="#{item.shape}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKeysTitle_color}"/>
                            </f:facet>
                            <h:outputText value="#{item.color}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKeysTitle_locks}"/>
                            </f:facet>
                            <h:outputText value="#{item.locks}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{keysController.prepareView}" value="#{bundle.ListKeysViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{keysController.prepareEdit}" value="#{bundle.ListKeysEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{keysController.destroy}" value="#{bundle.ListKeysDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{keysController.prepareCreate}" value="#{bundle.ListKeysCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListKeysIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
