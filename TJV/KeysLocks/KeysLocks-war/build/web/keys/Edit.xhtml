<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditKeysTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditKeysLabel_id}" for="id" />
                    <h:inputText id="id" value="#{keysController.selected.id}" title="#{bundle.EditKeysTitle_id}" required="true" requiredMessage="#{bundle.EditKeysRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditKeysLabel_manufacturer}" for="manufacturer" />
                    <h:inputText id="manufacturer" value="#{keysController.selected.manufacturer}" title="#{bundle.EditKeysTitle_manufacturer}" required="true" requiredMessage="#{bundle.EditKeysRequiredMessage_manufacturer}"/>
                    <h:outputLabel value="#{bundle.EditKeysLabel_shape}" for="shape" />
                    <h:inputText id="shape" value="#{keysController.selected.shape}" title="#{bundle.EditKeysTitle_shape}" />
                    <h:outputLabel value="#{bundle.EditKeysLabel_color}" for="color" />
                    <h:inputText id="color" value="#{keysController.selected.color}" title="#{bundle.EditKeysTitle_color}" />
                    <h:outputLabel value="#{bundle.EditKeysLabel_locks}" for="locks" />
                    <h:selectOneMenu id="locks" value="#{keysController.selected.locks}" title="#{bundle.EditKeysTitle_locks}" required="true" requiredMessage="#{bundle.EditKeysRequiredMessage_locks}">
                        <f:selectItems value="#{locksController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{keysController.update}" value="#{bundle.EditKeysSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditKeysViewLink}"/>
                <br />
                <h:commandLink action="#{keysController.prepareList}" value="#{bundle.EditKeysShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditKeysIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
