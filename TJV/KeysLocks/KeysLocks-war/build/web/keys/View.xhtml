<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewKeysTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewKeysLabel_id}"/>
                    <h:outputText value="#{keysController.selected.id}" title="#{bundle.ViewKeysTitle_id}"/>
                    <h:outputText value="#{bundle.ViewKeysLabel_manufacturer}"/>
                    <h:outputText value="#{keysController.selected.manufacturer}" title="#{bundle.ViewKeysTitle_manufacturer}"/>
                    <h:outputText value="#{bundle.ViewKeysLabel_shape}"/>
                    <h:outputText value="#{keysController.selected.shape}" title="#{bundle.ViewKeysTitle_shape}"/>
                    <h:outputText value="#{bundle.ViewKeysLabel_color}"/>
                    <h:outputText value="#{keysController.selected.color}" title="#{bundle.ViewKeysTitle_color}"/>
                    <h:outputText value="#{bundle.ViewKeysLabel_locks}"/>
                    <h:outputText value="#{keysController.selected.locks}" title="#{bundle.ViewKeysTitle_locks}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{keysController.destroyAndView}" value="#{bundle.ViewKeysDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewKeysEditLink}"/>
                <br />
                <h:commandLink action="#{keysController.prepareCreate}" value="#{bundle.ViewKeysCreateLink}" />
                <br />
                <h:commandLink action="#{keysController.prepareList}" value="#{bundle.ViewKeysShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewKeysIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
